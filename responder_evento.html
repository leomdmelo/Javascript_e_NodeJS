<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos com JavaScript</title>
</head>
<body>
<button id="botao">Clique-me</button>
<p id="mensagem"></p>

<script>
    document.getElementById('botao').addEventListener('click', function() {
        document.getElementById('mensagem').innerHTML = 'Você clicou no botão!';
    });
</script>
</body>
</html>

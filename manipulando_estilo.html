<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mudar Estilo com JavaScript</title>
</head>
<body>
<p id="paragrafo">Este é um parágrafo.</p>
<button onclick="mudarCor()">Mudar Cor</button>

<script>
    function mudarCor() {
        document.getElementById('paragrafo').style.color = 'blue';
    }
</script>
</body>
</html>
